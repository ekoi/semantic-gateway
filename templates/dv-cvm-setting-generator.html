<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dataverse CVM Setting Generator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<script>

</script>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-5">Dataverse CVM Setting Generator</h1>
        <hr class="my-4">
        <form method="post">
        <div class="form-group">
            {% for dv_setting_el in dv_setting_json %}
            <div class="row">
                <div class="col-sm-3">
                    <label class="d-block">{{ dv_setting_el['vocabs'][0] }}
                    </label>
                </div>
                <div class="col-sm-3">
                    {% for ontology in ontologies %}
                    <label class="d-block">
                        <input type="checkbox" class="mr-1" name="sports">{{ ontology.get_name() }}
                    </label>
                    {% endfor %}
                </div>
            </div>
            <hr class="my-4">
            {% endfor %}
        </div>
        </form>
        <div class="col-sm-6 text-left"><a class="btn btn-warning btn-lg" href="" role="button">download</a></div>
    </div>
</div>
</body>
</html>
