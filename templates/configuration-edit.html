<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display and Edit Configuration</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
<style>
  input::placeholder {
      color: red;
      font-size: 0.8em;
      font-style: italic;
    }
}
</style>
</head>
<body>
<script>
function addRow() {
    var nr = (document.getElementsByTagName('input').length)/3 + 1;
  document.querySelector('#content').insertAdjacentHTML(
    'afterbegin',
    `<div class="card-body mb-2 border border-warning">
            <div class="form-group row">
                <label for="inputName" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputName_` + nr + `" value="" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputType" class="col-sm-3 col-form-label">Type</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputType_` + nr + `" value="" placeholder="Type" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputVocabulary" class="col-sm-3 col-form-label">Vocabulary</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputVocabulary_` + nr + `" value="" placeholder="Vocabulary">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputUrl" class="col-sm-3 col-form-label">Base URL</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputBaseUrl_` + nr + `" value="" placeholder="URL" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputUrl" class="col-sm-3 col-form-label">URI</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputUri_` + nr + `" value="" placeholder="URI">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputVocab" class="col-sm-3 col-form-label">Vocab</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputVocab_` + nr + `" value="" placeholder="Vocab">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputQuery" class="col-sm-3 col-form-label">Query</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputQuery_` + nr + `" value="" placeholder="Query">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputLang" class="col-sm-3 col-form-label">Lang</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputLang_` + nr + `" value="" placeholder="Lang">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                <button type="button" class="btn btn-danger" onclick="removeRow(this);">remove</button>
                </div>
            </div>
            </div>`
  )
}

function removeRow (e) {
e.parentNode.parentNode.parentNode.remove();
}
</script>

<div class="container">
    <div class="jumbotron bg-light">
        <h1 class="display-5">Edit Semantic Gateway Configuration</h1>
        <hr class="my-4">

        <form method="post">
            {% for ontology in ontologies %}
            <div class="card-body mb-2 border border-primary">
            <div class="form-group row">
                <label for="inputName" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputName_{{ ontology.get_index() }}" value="{{ ontology.get_name() }}" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputType" class="col-sm-3 col-form-label">Type</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputType_{{ ontology.get_index() }}" value="{{ ontology.get_type() }}" placeholder="Type" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputVocabulary" class="col-sm-3 col-form-label">Vocabulary</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputVocabulary_{{ ontology.get_index() }}" value="{{ ontology.get_vocabulary() }}" placeholder="Vocabulary">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputUrl" class="col-sm-3 col-form-label">Base URL</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputBaseUrl_{{ ontology.get_index() }}" value="{{ ontology.get_base_url() }}" placeholder="URL" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputUri" class="col-sm-3 col-form-label">URI</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputUri_{{ ontology.get_index() }}" value="{{ ontology.get_uri() }}" placeholder="URI">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputVocab" class="col-sm-3 col-form-label">Vocab</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputVocab_{{ ontology.get_index() }}" value="{{ ontology.get_vocab() }}" placeholder="Vocab">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputQuery" class="col-sm-3 col-form-label">Query</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputQuery_{{ ontology.get_index() }}" value="{{ ontology.get_query() }}" placeholder="Query">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputLang" class="col-sm-3 col-form-label">Lang</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputLang_{{ ontology.get_index() }}" value="{{ ontology.get_lang() }}" placeholder="Lang">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                <button type="button" class="btn btn-danger" onclick="removeRow(this);">remove</button>
                </div>
            </div>
            </div>
            {% if loop.last %}
            <div class="form-group row">
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary" onclick="addRow()">add</button>
            </div>
                <div class="col-sm-6 text-right">
                    <button type="submit" class="btn btn-primary">update</button>
                </div>
            </div>
            {% endif %}
            {% endfor %}
            <div id="content">
            </div>
        </form>
    </div>

</div>

</body>
</html>
