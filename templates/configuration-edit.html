<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display and Edit Configuration</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<script>
function addRow () {
  document.querySelector('#content').insertAdjacentHTML(
    'afterbegin',
    `<div class="card-body mb-2 border border-warning">
            <div class="form-group row">
                <label for="inputName" class="col-sm-1 col-form-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputName" value="" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputType" class="col-sm-1 col-form-label">Type</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputType" value="" placeholder="Type" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputUrl" class="col-sm-1 col-form-label">URL</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputUrl" value="" placeholder="URL" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                <button type="button" class="btn btn-danger" onclick="removeRow(this);">remove</button>
                </div>
            </div>
            </div>`
  )
}

function removeRow (e) {
e.parentNode.parentNode.parentNode.remove();
}
</script>

<div class="container">
    <div class="jumbotron bg-light">
        <h1 class="display-5">Edit Semantic Gateway Configuration</h1>
        <hr class="my-4">

        <form method="post">
            {% for ontology in ontologies %}
            <div class="card-body mb-2 border border-primary">
            <div class="form-group row">
                <label for="inputName" class="col-sm-1 col-form-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputName" value="{{ ontology.get_name() }}" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputType" class="col-sm-1 col-form-label">Type</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputType" value="{{ ontology.get_type() }}" placeholder="Type" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputUrl" class="col-sm-1 col-form-label">URL</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputUrl" value="{{ ontology.get_url() }}" placeholder="URL" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                <button type="button" class="btn btn-danger" onclick="removeRow(this);">remove</button>
                </div>
            </div>
            </div>
            {% endfor %}
            <div id="content">
            </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary" onclick="addRow()">add</button>
            </div>
        </div>
        </form>
    </div>

</div>

</body>
</html>
